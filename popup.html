<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pls</title>
	<style>
		body{
			background-image: url('http://ttv-backgroundart.s3.amazonaws.com/404_backgroundart.jpg');
			background-repeat: no-repeat;
			background-size: cover;
			background-position: 50% 50%;
			background-attachment: initial;
			min-width: 400px;
			min-height: 150px
		}
		.Container-msg{
			color: white;
		}
		.Container-name{
			color: #A5B525;
		}
		.Form{
			background-color: rgba(88, 38, 97, 0.54);
		}
		.Form-input{
			font-size: 2em;
			margin: 2em 0;
		}
		.Form-submit{
			font-size: 2em;
		}
		
		.u-fontsize{
			font-size: 1.5em
		}
		.u-center{
			text-align: center;
			margin: 0 auto;
		}
		.u-displayblock{
			display: block;
		}
	</style>
</head>
<body>

	<div class="Container u-center">

		<form action="" class="Form" id="Form">
			<input type="text" placeholder="Twitch username" id="Input"class="Form-input">
			<button class="Form-submit">Submit</button>
		</form>
		<span id="Message" class="Container-msg u-fontsize">Using the username</span>
		<span id="Name" class="Container-name u-fontsize"></span>

	</div>
	<script src="libs/jquery.js"></script>
	<script src="popup.js"></script>
</body>
</html>
